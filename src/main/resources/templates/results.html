<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">

</head>
<body>
<body>
	<form>
		<table class = "table">
			<tr th:each="currentStudent : ${students}">
				<td th:text="${currentStudent.studentId}" />
				<td th:text="${currentStudent.firstName}" />
				<td th:text="${currentStudent.lastName}" />
				<td th:text="${currentStudent.email}" />
				<td th:text="${currentStudent.major}" />
				<td th:text="${currentStudent.gpa}" />
			
			
				<td><a th:href="@{/edit/{id}(id=${currentStudent.studentId})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentStudent.studentId})}">Delete</a></td>
			
			</tr>
		</table>
	</form>
	
	<div class = "col-sm-10">
		<a href="../insertNewStudent">Add a new student</a>
	</div>
</body>
</body>
</html>
